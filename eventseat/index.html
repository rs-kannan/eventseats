<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event seat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="heading">
        <h2>Event 1</h2>
        <h3>Number of Available Seat: 23</h3>
    </div>
     <div class="card">
        <div class="logo">
            <img src="logoo.png" alt="">
           <div class="seat">
            <h1>Select Seat</h1>
            <div id="name">
             <label for="name">Name:</label> &nbsp;&nbsp;&nbsp;
             <input type="text" class="form-control"> 
            </div>
            <div id="Email">
                <span>Email:</span>&nbsp;&nbsp;&nbsp;
                <input type="text" class="form-control"> 
               </div>
               <div id="phone">
                <span>Phone No:</span>&nbsp;&nbsp;&nbsp;
                <input type="text" class="form-control"> 
               </div>
               <div id="seats">
                <span>Number of seats:</span>&nbsp;&nbsp;&nbsp;
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" aria-placeholder="Select seats">
                    <option selected>Open this select menu</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
               </div>
               <div id="attendee">
                <span>Name of Attendee 2:</span>&nbsp;&nbsp;&nbsp;
                <input type="text" class="form-control"> 
               </div>
               <div class="onbutton">
                <button type="button" class="btn btn-primary">Submit</button>
                <button type="button" id="cancal" class="btn btn-primary">cancal</button>
               </div>
           </div>
        </div>        
    </div>     
</body>
</html>
